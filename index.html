<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night on the Inner Mongolian Steppe</title>
    <link href="style.css" rel="stylesheet"/>
</head>

<body>
    <h1 class= "project-heading">Good Night from the Inner Mongolian Steppe! </h1>
    <div class = "buttons">
        <button class = "prev_button" id = "prevButton">Previous</button>
        <button class = "next_button" id = "nextButton">Next</button>
    </div>
    <section class = "section_container">
        <div class= "weather_info">
            <h2 class="current_temperature" id = "temp" class= "description"></h2>
            <h3 class="current_weather" id="weather" class= "description"></h3>
            <p class="wind" id = "wind_speed" class= "description"></p>
            <p class="sun_rise" id = "sunRise" class= "description"></p>
            
            <p class="sun_set" id = "sunSet" class= "description"></p>
            <p class="humidity" id = "hum" class= "description"></p>
            <p class="moonstate" id = "moon_state" class= "description"></p>
            
            
        </div>
        <div class = "project-image">
            <img class="moon-image" src="moon.jpeg">
        </div>
        
    </section>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script> -->
    <script type="text/javascript" src='app.js'></script>
</body>
</html>
